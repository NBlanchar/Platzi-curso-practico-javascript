<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Segundo Taller Curso Practico JS</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="inputPrice">Escribe el Precio de tu producto:</label>
            <input type="number" id="inputPrice"/>

            <label for="InputDiscount">Escribe el descuento del producto</label>
            <input type="number" id="InputDiscount"/>

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el Precio con descuento</button>

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
